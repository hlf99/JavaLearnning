<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>jquery案例之抽奖</title>
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <script>
        /*
            分析：
                1.给开始按钮绑定单击事件
                    1.定义循环定时器
                    2.切换小相框的src属性
                        * 定义一个数组，存放图片资源路径
                        * 生成随机数，当做数组的索引

                2.给结束按钮绑定单击事件
                    1.停止定时器
                    2.给大相框设置src属性
         */
        // 定义一个数组，存放图片资源路径
        var imgs = [
            "../img/man00.jpg",
            "../img/man01.jpg",
            "../img/man03.jpg",
            "../img/man04.jpg",
            "../img/man05.jpg",
            "../img/man06.jpg"
        ];
        var timeId; // 开始定时器的id
        var index; // 随机的角标
        $(function () {
            // 处理按钮是否可用的效果
            setAble(false, true);

            // 1.给开始按钮绑定单击事件
            $("#startID").on("click", function () {
                // 处理按钮是否可用的效果
                setAble(true, false);

                // 1.1 定义循环定时器 20毫秒执行一次
                timeId = setInterval(function () {
                    // 1.2 生成随机角标 0~6
                    index = Math.floor(Math.random() * 7); //取值范围为： [0, 6]
                    // 1.3 设置小相框的src属性
                    $("#img1ID").prop("src", imgs[index]);
                }, 100);
            });

            // 2.给结束按钮绑定单击事件
            $("#stopID").on("click", function () {
                // 处理按钮是否可用的效果
                setAble(false, true);

                // 2.1 停止定时器
                clearInterval(timeId);
                // 2.2 给大相框设置src属性  然后先隐藏
                $("#img2ID").prop("src", imgs[index]).hide();
                // 1秒后显示
                $("#img2ID").show(1000)
            });
        });
        // 处理按钮是否可用的效果
        function setAble(b1, b2) {
            $("#startID").prop("disabled", b1);
            $("#stopID").prop("disabled", b2);
        }
    </script>
</head>
<body>

<!-- 小像框 -->
<div style="border-style:dotted;width:160px;height:100px">
    <img id="img1ID" src="../img/man00.jpg" style="width:160px;height:100px"/>
</div>

<!-- 大像框 -->
<div
        style="border-style:double;width:800px;height:500px;position:absolute;left:500px;top:10px">
    <img id="img2ID" src="../img/man00.jpg" width="800px" height="500px"/>
</div>

<!-- 开始按钮 -->
<input
        id="startID"
        type="button"
        value="点击开始"
        style="width:150px;height:150px;font-size:22px"
        onclick="imgStart()">

<!-- 停止按钮 -->
<input
        id="stopID"
        type="button"
        value="点击停止"
        style="width:150px;height:150px;font-size:22px"
        onclick="imgStop()">


<script language='javascript' type='text/javascript'>
    //准备一个一维数组，装用户的像片路径
    var imgs = [
        "../img/man00.jpg",
        "../img/man01.jpg",
        "../img/man02.jpg",
        "../img/man03.jpg",
        "../img/man04.jpg",
        "../img/man05.jpg",
        "../img/man06.jpg"
    ];

</script>
</body>
</html>
