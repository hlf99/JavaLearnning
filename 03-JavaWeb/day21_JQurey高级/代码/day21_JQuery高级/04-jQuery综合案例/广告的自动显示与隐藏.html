<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>广告的自动显示与隐藏</title>
    <style>
        #content{width:100%;height:500px;background:#999}
    </style>

    <!--引入jquery-->
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <script>
        /*
            需求：
                1.当页面加载完，3秒后，自动显示广告
                2.广告显示5秒后，自动消失

            分析：
                1.使用定时器来完成，setTimeout（只执行一次的定时器）
                2.分析发现JQuery的显示和隐藏动画效果其实就是在控制元素的display属性
                3.可以使用 show/hide 方法来完成广告的显示和隐藏
         */

        // 入口函数，在页面加载完成之后，定义定时器，调用两个方法
        $(function () {
            // 定义定时器，调用adShow()，3秒后执行
            setTimeout(adShow, 3000);
            // 定义定时器，调用adHide()，8秒后执行
            setTimeout(adHide, 8000);
        });

        // 显示广告
        function adShow() {
            // 获取广告div，调用显示方法
            // $("#ad").show("slow");
            // $("#ad").fadeIn("slow");
            $("#ad").slideDown("slow");
        }
        // 隐藏广告
        function adHide() {
            // 获取广告div，调用隐藏方法
            // $("#ad").hide("slow");
            // $("#ad").fadeOut("slow");
            $("#ad").slideUp("slow");
        }
    </script>
</head>
<body>
<!-- 整体的DIV -->
<div>
    <!-- 广告DIV -->
    <div id="ad" style="display: none;">
        <img style="width:100%" src="../img/adv.jpg" />
    </div>

    <!-- 下方正文部分 -->
    <div id="content">
        正文部分
    </div>
</div>
</body>
</html>
