<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 1.定义基本格式
        // 键名可以使用单双引号包裹或者不使用
        var person = {"name": "张三", age: 23, 'gender': true};
        // console.log(person);

        // 获取name的值
        // var name = person.name;
        var name = person["name"];
        // console.log(name);

        // 2.嵌套格式  {}中包含[]
        var persons = {
            "persons": [
                {"name": "张三", "age": 22, "gender": true},
                {"name": "李四", "age": 27, "gender": true},
                {"name": "王五", "age": 19, "gender": false}
            ]
        };
        // console.log(persons);
        // 获取王五name值
        var name1 = persons.persons[2].name;
        // console.log(name1);

        // 3.嵌套格式  []中包含{}
        var ps = [
            {"name": "张三", "age": 22, "gender": true},
            {"name": "李四", "age": 27, "gender": true},
            {"name": "王五", "age": 19, "gender": false}
        ];
        // console.log(ps);
        // 获取李四值
        var name2 = ps[1].name;
        console.log(name2);
    </script>
</head>
<body>

</body>
</html>
