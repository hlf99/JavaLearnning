<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        // 定义方法
        function fun() {
            // 使用$.ajax()发送异步请求
            $.ajax({
                url: "ajaxServlet", // 请求路径
                type: "POST", // 请求方式，默认为GET
                //data: "username=jack&age=23", // 请求参数
                data: {"username": "jack", "age": 23},
                success:function (data) {
                    alert(data);
                },  // 响应成功后的回调函数
                error:function () {
                    alert("出错了...");
                }, // 表示请求响应出现错误，会执行的回调函数
                dataType: "text"  // 设  置接收到的响应数据的格式
            });
        }
    </script>
</head>
<body>

<input type="button" value="发送异步请求" onclick="fun()">
<input type="text">

</body>
</html>
