<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery对象和js对象的转换</title>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div id="div1">div1...</div>
    <div id="div2">div2...</div>

    <script>
        // 1.通过js方式来获取名称叫div的所有html元素对象
        var divs = document.getElementsByTagName("div");
        console.log(divs);// 可以当做数组来使用 HTMLCollection
        console.log(divs.length); // 2
        // 让divs中所有的div的标签内容变为aaa
        for(var i = 0; i < divs.length; i++) {
            //divs[i].innerHTML = "aaa";
            $(divs).html("ccc");
        }

        // 2.通过jq的方式来获取名称叫div的所有html元素对象
        var $divs = $("div");
        console.dir($divs); // 也可以当做数组来使用 Object(0)
        console.log($divs.length); // 2
        // 让divs中所有的div的标签内容变为bbb 使用jq的方式
        //$divs.html("bbb");

        $divs[0].innerHTML = "ddd";
        $divs.get(1).innerHTML = "eee";

        /*
            1.JQuery对象在操作时，更加方便
            2.JQuery对象和js对象方法不通用
            3.两者可以相互转换
                * jq --> js  : jq对象[索引] 或者 jq对象.get(索引)
                * js --> jq  : $(js对象)
        */

    </script>
</body>
</html>
