<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件绑定</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        // 给b1按钮绑定单击事件
        /*window.onload = function () {
            // 1.获取b1按钮
            $("#b1").click(function () {
                alert("我被点了");
            });
        }*/

        //jquery入口函数（dom文档加载完成之后执行该函数中的代码）
        /*
            文档就绪函数: 这是为了防止文档在完全加载（就绪）之前运行 jQuery 代码
            $(document).ready(function(){
                --- jQuery functions go here ----
            });
         */
        // 该写法是简单写法
        $(function () {
            // 1.获取b1按钮
            $("#b1").click(function () {
                alert("我被点了");
            });
        });

        /*
            window.onload 和 $(function) 的区别
                window.onload只能定义一次，如果定义多次，后边的会将前边的覆盖掉
                $(function)可以定义多次
         */

        /*window.onload = function () {
            alert("abc");
        }
        window.onload = function () {
            alert("bcd");
        }*/

        /*$(function () {
            alert("abc")
        });
        $(function () {
            alert("bcd");
        });*/

        $(function () {
            $("#div1").css("backgroundColor", "blue");
            $("#div2").css("background-color", "green");
        });


    </script>
</head>
<body>
    <div id="div1">div1...</div>
    <div id="div2">div2...</div>
    <input type="button" id="b1" value="点我">
    

</body>
</html>
