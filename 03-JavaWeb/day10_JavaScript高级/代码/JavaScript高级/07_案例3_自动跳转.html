<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动跳转</title>
    <style>
        p {
            text-align: center;
        }
        #time {
            color:red;
        }
    </style>
</head>
<body>
    <p>
        <span id="time">5</span>秒之后，自动跳转到首页...
    </p>

    <script>
        /*
            分析：
                1.显示页面效果
                2.倒计时读秒效果实现
                    2.1 定义一个方法，获取span标签，修改span标签中的数字
                    2.2 定义一个定时器，1秒执行一次该方法
                3.在方法中判断时间如果等于0，则跳转到轮播图页面
         */
        // 获取span对象
        var time = document.getElementById("time");
        // 定义一个修改span中数字的方法
        function showTime() {
            time.innerHTML--;
            // 判断倒计时是否 == 0， 如果等于0就跳转到轮播图页面
            if (time.innerHTML == 0) {
                location.href = "05_案例2_轮播图.html";
            }
        }

        // 定义一个定时器，每隔1秒执行一次showTime方法
        setInterval(showTime, 1000);
    </script>
</body>
</html>
