<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
</head>
<body>
    <img id="img" src="img/banner_1.jpg" alt="" width="100%">

    <script>
        /*
            分析：
                1.在页面上使用img标签展示图片
                2.定义一个方法，修改图片对象的src属性
                3.定义一个定时器，每隔3秒调用一次方法
        */

        // 1.修改图片的src属性
        var number = 1;
        function show() {
            // 每调用一次该方法，number都要+1
            number++;
            // 判断number是否大于3
            if (number > 3) {
                // 如果number大于3，则给number赋值为1，恢复默认值
                number = 1;
            }

            // 获取img对象
            var img = document.getElementById("img");
            img.src = "img/banner_" + number + ".jpg";
        }

        // 2.定义定时器
        setInterval(show, 2000);
    </script>
</body>
</html>
