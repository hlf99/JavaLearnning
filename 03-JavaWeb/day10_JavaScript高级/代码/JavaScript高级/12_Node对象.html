<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Node对象</title>
    <style>
        div {
            border: 1px solid red;
        }
        #div1 {
            width: 200px;
            height: 200px;
        }
        #div2 {
            width: 100px;
            height: 100px;
        }
        #div3 {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>

    <div id="div1">
        <div id="div2">div2</div>
        div1
    </div>
    <a href="javadcript:void(0)" id="del">删除子节点</a>
    <a href="javadcript:void(0)" id="add">添加子节点</a>

        <script>
        // 1.获取超链接
        var del = document.getElementById("del");
        // 2.绑定点击事件
        del.onclick = function () {
            var div1 = document.getElementById("div1");
            var div2 = document.getElementById("div2");
            div1.removeChild(div2);
        }

        // 1.获取超链接
        var add = document.getElementById("add");
        // 2.绑定点击事件
        add.onclick = function () {
            var div1 = document.getElementById("div1");
            // 给div1添加子节点
            // 创建div节点
            var div3 = document.createElement("div");
            div3.innerHTML = "div3";
            div3.setAttribute("id", "div3");
            div1.appendChild(div3);
        }

        /*
            超链接功能：
                1.可以被点击，有特有的样式
                2.点击后跳转到href指定的url

            需求：保留功能1，去掉功能2
            实现：href="javascript:void(0)"
         */

        var div2 = document.getElementById("div2");
        var div1 = div2.parentNode;
        console.log(div1);
        var divs = div2.parentNode.children;
        console.log(divs);
        </script>
</body>
</html>
