<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础选择器</title>
    <style>
        /*元素选择器*/
        p {
            color: aqua;
        }

        /*id选择器*/
        #div {
            color: gray;
        }
        /*类选择器*/
        .span {
            color: aquamarine;
        }
        .span2 {
            font-size: 40px;
        }
    </style>
</head>
<body>
    <!--
        元素选择器
            p {} ,  div {},  span {}
        id选择器：#后的为id名，是自己取的
            注意：id是唯一的，不可以设置多个
            #p {},  #div {},   #span {}
        类选择器：.后的为类名，也是自己取的
        注意：类名不是是唯一的，一个元素可以设置多个类名
            .p {},  .div {},    .span {}
    -->
    <p>
        nice to meet you
    </p>

    <div id="div">
        How are you
    </div>

    <span class="span span2">
        I'm fine,think you
    </span>

</body>
</html>
