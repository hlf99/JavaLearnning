<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体属性</title>
    <style>
        p {
            font-size: 30px;
            color: aquamarine;
            text-align: center;
            background-color: bisque;
            line-height: 100px;
            border: 1px solid red;
        }
        div {
            width: 200px;
            height: 200px;
            border: 2px solid blue;
            background-color: chartreuse;
            background: url("img/logo.jpg") no-repeat center;
        }
    </style>
</head>
<body>

    <p>传智播客</p>
    <div></div>

</body>
</html>
