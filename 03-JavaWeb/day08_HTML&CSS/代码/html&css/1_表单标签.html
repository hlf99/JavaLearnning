<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
    <!--
        form： 用于定义表单的。可以定义一个范围，范围代表采集用户数据的范围
            * 属性：
                action: 指定提交数据的URL，也就是提交到什么地方
                method: 指定提交方式
                    分类：一共有七种，2种比较常用
                        get:
                            1.请求参数会显示在地址栏中。会封装到请求行中
                            2.请求参数的长度是有限制的
                            3.不太安全
                        post:
                            1.请求参数不会显示在地址栏中。会封装在请求体中
                            2.请求参数的长度是没有限制的
                            3.比较安全

            * 表单项中的数据要想被提交，必须指定其name属性
    -->

    <form action="#" method="post">
        用户名：<input type="text" name="username"><br>
        密码：<input type="text" name="password"><br>
        <input type="submit" value="登录">
    </form>
</body>
</html>
