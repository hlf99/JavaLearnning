<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch语句</title>
</head>
<body>

<script>
    var a;
    // switch括号中可接收任意数据类型的数据
    switch (a) {
        case 1:
            console.log("number");
            break;
        case "abc":
            console.log("String");
            break;
        case true:
            console.log("boolean");
            break;
        case null:
            console.log("null");
            break;
        case undefined:
            console.log("undefined");
            break;
    }
</script>
</body>
</html>
