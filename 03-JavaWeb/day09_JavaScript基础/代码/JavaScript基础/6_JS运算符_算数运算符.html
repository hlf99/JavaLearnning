<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>算数运算符</title>
</head>
<body>

<script>
    var a = 3;
    var b = 4;
    console.log(a + b); // 7
    console.log(a - b); // -1
    console.log(a * b); // 12
    console.log(a / b); // 0.75
    console.log(a % b); // 3
</script>
</body>
</html>
