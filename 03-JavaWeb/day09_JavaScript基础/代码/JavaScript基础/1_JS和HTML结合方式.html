<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!--
        内部JS:
            在script标签内部写js代码
        外部JS：
            给script标签的src属性指定js文件的位置

        1. script标签可以放在任意位置，推荐放在body结束标签之前
        2. script标签可以写多个
    -->
</head>
<body>

<input type="text">

<script>
    alert("Hello world!");
</script>
<script src="js/a.js"></script>
</body>
</html>
