<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math对象</title>
</head>
<body>

<script>
    /*
        Math：数学对象
            1.创建
                特点：Math对象不用创建，可以直接使用。 Math.方法名();

            2. 方法
                random(): 返回0~1之间的随机数，左闭右开区间
                    计算指定两数之间的随机数公式：
                        Math.floor(Math.random() * (max - min + 1)) + min; //含最大值，含最小值
                ceil(x): 向上取整
                floor(x): 向下取整
                round(x): 四舍五入
            3. 属性
                PI
     */
    console.log(Math.PI); // 3.141592653589793
    console.log(Math.random());
    console.log(Math.round(3.14)); // 3
    console.log(Math.ceil(3.14)); // 4
    console.log(Math.floor(3.14)); // 3

    /*
    * 获取1~100之间的随机整数
    * */
    var random = Math.floor(Math.random() * 100) + 1;
    console.log(random);
</script>
</body>
</html>
