<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量</title>
</head>
<body>

<script>
    /*// 定义变量
    var a = "hello";
    alert(a);

    a = 13;
    alert(a);*/

    // 定义number类型
    var num1 = 1;
    var num2 = 1.2;
    var num3 = NaN;
    // 控制台输出
    console.log(num1);
    console.log(num2);
    console.log(num3);

    // 定义String类型
    var str1 = "你好";
    var str2 = "javascript";
    console.log(str1);
    console.log(str2);

    // 定义boolean类型
    var flag = true;
    console.log(flag);

    // 定义null、undefined类型
    var obj1 = null;
    var obj2 = undefined;
    var obj3;
    console.log(obj1);
    console.log(obj2);
    console.log(obj3);
</script>
</body>
</html>
